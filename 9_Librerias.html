<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <title>Desafío 9 (Entregable) - Librerías</title>
  <link href="styles.css" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
  <div class="container" id="container">
    
    <div class="col-4 offset-1">

      
      <div class="caja" id="caja1">

        <div class="row">
          <div class="col">
            <p class="subtexto1"  id="vercoleccion1" align="right">Ver coleccción</p>
            <div id="divider"></div>
          </div>
        </div>

        <div class="row">
          <div class="col">
              <p class="texto" id="descubri">Descubrí cuántos LEGO® necesitás para construir tu modelo a escala</p>
          </div>
        </div>

        <div id="paso1">
            <p class="subtexto1" id="ingresa">Ingresá las medidas reales en metros.</p>
            <div class="row" id="inputs1">
              <div class="col"><input id="ancho" type="number" class="inputmedidas" placeholder="Ancho"></div>
              <div class="col"><input id="alto" type="number" class="inputmedidas" placeholder="Alto"></div>
              <div class="col"><input id="largo" type="number" class="inputmedidas" placeholder="Largo"></div>
            </div>
            <div class="row" id="boton1">
              <div class="col">
                <button class="btn btn-primary" id="calcular">Calcular</button>
              </div>
            </div>
        </div>
        <div id="resultado1">
        </div>

        <div id="paso2">
          <p id="elegirLego" class="subtexto1">Elegí un LEGO</p>
          <div class="row" id="selector1">
            <div class="col">
              <select id="opcLego" disabled>
                <option>Legos disponibles</option>
                <option value=1>Lego 2x1</option>
                <option value=2>Lego 2x2</option>
                <option value=3>Lego 3x2</option>
                <option value=4>Lego 4x2</option>
                <option value=5>Lego 6x2</option>
                <option value=6>Lego 8x2</option>
              </select>
            </div>
          </div>
          <div class="row" id="boton2">
            <div class="col">
              <button class="btn btn-primary" id="confirmar" disabled>Quiero este LEGO!</button>
            </div>
          </div>
        </div>
        <div id="resultado2">
        </div>

          <div class="row">
            <div class="col" id="volver">
              <span class="material-symbols-outlined" style="float:left; height: 50%;">chevron_left</span>
              <a href="8_OpAvanzados.html">
                <p class="subtexto1"> Modificar datos</p>
              </a>
            </div>
          </div>

          <div class="row" id="boton2">
            <div class="col" id="listo">
              <button class="btn btn-primary" id="fin">Listo!</button>
            </div>
          </div>

          <div id="paso3">
            <div class="row">
              <div class="col" id="guardarOno">
                <p class="subtexto1"  id="guardar" align="right">Guardar esta coleccción</p>
                <a href="8_OpAvanzados.html">
                  <p class="subtexto1"  id="refresh" align="right">Volver a empezar</p>
                </a>
              </div>
            </div>
          </div>


      </div>
    </div>
    

    <div class="col-4 offset-1">
      <div class="caja" id="caja2">

        <div class="row">
          <div class="col">
            <p class="subtexto1"  id="vercoleccion2" align="right">Ver coleccción</p>
            <div id="divider"></div>
          </div>
        </div>

        <div class="row">
          <div class="col">
              <p class="texto" id="archiva">Guardá tu modelo y creá tu colección!</p>
          </div>
        </div>

        <p class="subtexto1" id="error"></p>
        <div id="inputs2">
          <div class="row">
            <div class="col"><input id="coleccion" type="text" class="inputguardar" placeholder="Nombre de referencia"></div>
          </div>
          <div class="row">
            <div class="col"><textarea id="descripcion" type="text" class="inputguardar" placeholder="Breve descripción"></textarea></div>
          </div>
          <div class="row">
            <p class="subtexto1" id="errorcolor">Color</p>
            <form action="#" id="formcolor">
              <input type="text" placeholder="Amarillo, rosa, ocre, ..." name="searchBar" id="searchBar" size="35">
            </form>
            <ul id="searchresult">
            </ul>
          </div>
        </div>
        <div class="row" id="boton3">
          <div class="col">
            <button class="btn btn-primary" id="guardarProt" disabled>Guardar</button>
          </div>
        </div>

      </div>
    </div>

    <div class="col-4 offset-1">
      <div class="caja" id="caja3">
        
        <div class="row">
          <div class="col">
            <div id="divider"></div>
          </div>
        </div>

        <div class="row">
          <div class="col">
              <p class="texto" id="tituloColecc">Mi colección</p>
          </div>
        </div>

        <div class="row">
          <div class="col" id="coleccionados">
          </div>
        </div>

        
        <div class="row" id="boton4">
          <div class="col">
            <a href="8_OpAvanzados.html">
              <button class="btn btn-primary" id="recargar">Cargar nuevo modelo</button>
            </a>
            <!-- <a href="8_OpAvanzados.html"> -->
              <button class="btn btn-primary" id="eliminar">Vaciar colección</button>
            </a>
          </div>
        </div>

      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="Librerias.js"></script>
  </body>
</html>
