<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <title>Desafío 5 (Complementario) - Interactuando con DOM</title>
  <link href="styles.css" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
  <div class="container" id="container">

    <div class="col-lg-4 offset-lg-4">
      <div class="caja">

        <div class="row">
          <div class="col">
            <div class="divider">
            </div>
            <div id="div1">
              <h1 class="titulo" id="titulo1">Just do it...</h1>
              <h2 class="subtitulo" id="subtitulo1">con LEGO®</h2>
            </div>
          </div>

        <div class="row">
          <div class="col">
            <div id="div2">
              <p class="texto" id="bienvenida">Bienvenido!</p>
              <p class="texto" id="sub">Descubrí cuántos LEGO® necesitás para construir un modelo a escala del espacio que deseés</p>
              <p class="subtexto1" style="color:#38D68E">Ingresá las medidas reales en metros.</p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <input id="ancho" type="number" class="inputmedidas" placeholder="Ancho">
          </div>
          <div class="col">
            <input id="alto" type="number" class="inputmedidas" placeholder="Alto">
          </div>
          <div class="col">
            <input id="largo" type="number" class="inputmedidas" placeholder="Largo">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn btn-primary" id="calcular">Calcular</button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div id="div3">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <a href="#" id="elegirLego" class="subtexto1" style="color:#38D68E">Ver LEGO® disponibles</a>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div id="div4">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div id="div5">
              <button id="confirmar" class="null"></button>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
  <script src="Eventos.js"></script>
</body>
</html>
